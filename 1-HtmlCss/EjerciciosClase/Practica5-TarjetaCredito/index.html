<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <main>

        <article class="contenedor">
            <form action="">
                <h1>Ingresa con Tarjeta de Crédito/Débito</h1>
                <br>
                <h2>Elegir tipo de tarjeta:</h2>
                <br>
                <div class="seleccionTarjeta">
                    <img class="tarjeta" src="img/visa.png" alt="">
                    <img class="tarjeta" src="img/mastercard.png" alt="">
                    <img class="tarjeta" src="img/amercaExpress.png" alt="">
                    <img class="tarjeta" src="img/discovery.png" alt="">
                </div>
               

                <div class="formImporte">
                  <div>
                    <label for="importe" class="required">Importe:</label>
                    <input type="text" name="importe" id="importe" required>
                    <button class="euro">EUR</button>
                </div>
                    <p> *Campos obligatorios</p>
                </div>
                <br><br>
                <h2>Datos de pago con Tarjeta de Crédito</h2>
                <br>
                <label for="numeroTarjeta" class="required">N. <sup>o</sup> de Tarjeta: </label>
                <input type="text" name="numeroTarjeta" id="numeroTarjeta" required>
                <br><br>
                <label for="caducidad" class="required">Caducidad:</label>
                <input type="text" name="caducidad" id="caducidad" required>
                <br><br>
                <label for="codigoSeguridad" class="required">Código de Seguridad/CVV2:</label>
                <input type="text" name="codigoSeguridad" id="codigoSeguridad" required>
                <br><br>
                <label for="titular" class="required">Titular de la Tarjeta:</label>
                <input type="text" name="titular" id="titular" required>
                <br><br>
                <label for="direccion" class="required">Dirección:</label>
                <input type="text" name="direccion" id="direccion" required>
                <br><br>
                <label for="ciudad" class="required">Ciudad</label>
                <input type="text" name="ciudad" id="ciudad" required>
                <br><br>
                <label for="provincia" class="required">Provincia:</label>
                <input type="text" name="provincia" id="provincia" required>
                <br><br>
                <label for="postal" class="required">Código postal</label>
                <input type="text" name="postal" id="postal" required>
                <br><br>
                <button class="ingresar">Ingresar</button>

            </form>
        </article>

    </main>




</body>

</html>
